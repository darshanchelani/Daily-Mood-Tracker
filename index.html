<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mood Tracker</title>
  </head>
  <body>
    <div>
      <h1 id="heading">Mood Tracker</h1>
    </div>

    <div class="container">
      <button class="mood">😊 Happy</button>
      <button class="mood">😢 Sad</button>
      <button class="mood">😐 Neutral</button>
      <button class="mood">😄 Excited</button>
    </div>

    <div class="filter-buttons">
      <button id="show-daily">Show Daily Logs</button>
      <button id="show-weekly">Show Weekly Logs</button>
      <button id="show-monthly">Show Monthly Logs</button>
    </div>

    <div id="timeline"></div>

    <script src="script.js"></script>
  </body>
</html>
